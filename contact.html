</head>

<body>


  <!-- Social Icons för stor skärm som placeras högst upp höger på sida och ska inte syns i mindre skärm -->

      <i class="fas fa-phone"></i>

    <a href="mailto:donyakhavari72@gmail.com" target="_blank" rel="noopener noreferrer">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </div>

  <div>
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-lg-none">
          <div class="container-fluid">
            <!-- Logotyp -->
            <a class="navbar-brand" href="index.html">
              <img src="Assets/Images/logo.png" alt="Bootstrap Logo" width="50" height="ms-auto">
            </a>

            <!-- Navbar i knapp form placerad till höger för mindre skärm-->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigeringsmeny för mindre skärm -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <!-- Sociala ikoner som ska syns i navbar för mindre skärm -->
                <li class="nav-item d-flex justify-content-around">
                  <a href="tel:+46736227007" target="_blank" rel="noopener noreferrer" class="nav-link">
                    <i class="fas fa-phone"></i>
                  </a>
                  <a href="mailto:donyakhavari72@gmail.com" target="_blank" rel="noopener noreferrer" class="nav-link">
                    <i class="fas fa-envelope"></i>
                  </a>
                  <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="nav-link">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </li>
                <!-- Meny knappar -->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="work.html">Work</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Har använd row och col för att ha kontroll över min layout -->
    <div class="row">
      <!-- Sidokolumn för meny i större skärm -->
      <div class="col-lg-2">
        <div class="p-3">
          <!-- class:
         - d-none: döljer meny på alla skärmar som standard.
         - d-lg-block visar meny endast på stora skärmar som ett blockelement -->
          <header class="d-none d-lg-block">
            <div class="logo">
              <a href="index.html">Dk</a> <!-- Gör logo klickbar -->
            </div>
            <!-- Meny knappar -->
            <nav>
              <ul>
                <li><a href="work.html">Work</a></li>
                <li><a href="about.html">About me</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </nav>
          </header>
        </div>
      </div>

      <!-- Huvudinnehåll -->
      <!-- class: col-lg-10: col tar upp 10 av 12 alla col i ett Bootstrap-rutnät på stora skärmar. -->
      <div class="col-lg-10">
        <!-- Row för placera circle och texten -->
        <!-- mb-3: margin bottom. -->
        <div class="row mb-3">
          <div class="col">
            <!-- p-3: padding -->
            <div class="p-3">
  
              <div class="circle-text-section d-flex justify-content-start align-items-center">
                <div class="circle">
                  <p class="h3 text-start">Contact</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    

      <!-- Rad med centrerat innehåll:
         - row: Skapar en rad.
         - justify-content-center: Centrerar alla col inom raden -->
      <div class="row justify-content-center">
        <!-- Formulär-sektion -->
        <!-- class: 
         - col-12: col tar upp hela raden (12 av 12 col) på små skärmar.
         - col-md-8: col tar upp 8 av 12 col på medium skärmar och större -->
        <div class="col-12 col-md-8">
          <form>
            <!-- mb-3: margin bottom-->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="mb-3">
              <label for="comments" class="form-label">Comments</label>
              <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p class="fs-6">Designed & built with love, by Donya Khavarinejad &copy; 2024</p>
    </footer>
